# 80端口代理的nginx的配置
server {
    listen 80;
    listen 443 ssl;

    server_name doamin;         # 修改位项目的域名
    access_log  logs/domain.proxy.access.log main;# 修改位项目的域名
    error_log logs/domain.proxy.error.log ;# 修改位项目的域名

    location /{
        if ($http_x_real_ip = '') {
            set $ip $remote_addr;
        }

        if ($http_x_real_ip != '') {
            set $ip $http_x_real_ip;
        }

        proxy_set_header X-real-ip $ip;
        proxy_set_header Connection Keep-Alive;
        proxy_pass http://127.0.0.1:8080;# 修改位项目对应的端口，与vhost/project.nginx.conf中对应
    }
}
